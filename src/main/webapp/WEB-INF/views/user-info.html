<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Форма для добавления информации о пользователе</title>
</head>
<body>
<h2 th:align="center">Информация о пользователе</h2>
<br>

<form th:method="POST" th:action="@{/admin/}" th:object="${user}" th:align="center">
    <label for="username">Логин</label>
    <input type="text" th:field="*{username}" id="username"><br><br>
    <label for="name">Имя</label>
    <input type="text" th:field="*{name}" id="name"><br><br>
    <label for="surname">Фамилия</label>
    <input type="text" th:field="*{surname}" id="surname"><br><br>
    <label for="age">Возраст</label>
    <input type="text" th:field="*{age}" id="age"><br><br>
    <label for="email">Электронная почта</label>
    <input type="text" th:field="*{email}" id="email"><br><br>
    <label for="password">Пароль</label>
    <input type="password" th:field="*{password}" id="password"><br><br>
    <select size="3" multiple name="roles">
        <option disabled>Выберите роль</option>
        <option selected value="ROLE_ADMIN">Админ</option>
        <option value="ROLE_USER">Пользователь</option>
    </select>
    <input type="submit" value="Сохранить"/>

</form>

</body>
</html>
